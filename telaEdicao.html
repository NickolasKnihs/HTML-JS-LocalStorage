<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Usuário</title>
</head>
<body>
    <h1>Edição de Usuário</h1>

    <!-- Formulário para editar os detalhes do usuário -->
    <form id="form-edicao">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required><br>

        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" name="cnpj" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
        </select><br>

        <!-- Botão para submeter o formulário -->
        <button type="submit">Salvar Alterações</button>
    </form>

    <script>
        const parametrosURL = new URLSearchParams(window.location.search);
        const indiceUsuario = parametrosURL.get('indice');
        const usuario = pessoas[indiceUsuario]; // Supondo que 'pessoas' seja a sua matriz de usuários

        // Preencher os campos do formulário com os detalhes do usuário
        document.getElementById('nome').value = usuario.nome;
        document.getElementById('idade').value = usuario.idade;
        document.getElementById('cpf').value = usuario.cpf;
        document.getElementById('cnpj').value = usuario.cnpj;
        document.getElementById('email').value = usuario.email;
        document.getElementById('genero').value = usuario.genero;

        // Evento de submissão do formulário
        document.getElementById('form-edicao').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que o formulário seja submetido normalmente

            // Atualizar os detalhes do usuário com os novos dados do formulário
            usuario.nome = document.getElementById('nome').value;
            usuario.idade = document.getElementById('idade').value;
            usuario.cpf = document.getElementById('cpf').value;
            usuario.cnpj = document.getElementById('cnpj').value;
            usuario.email = document.getElementById('email').value;
            usuario.genero = document.getElementById('genero').value;

            // Atualizar a matriz de usuários com os detalhes atualizados
            pessoas[indiceUsuario] = usuario;

            // Atualizar os dados no armazenamento local
            localStorage.setItem("pessoasCadastro", JSON.stringify(pessoas));

            // Redirecionar de volta para a página principal ou qualquer outra página
            window.location.href = "./pagina_principal.html";
        });
    </script>
</body>
</html>
